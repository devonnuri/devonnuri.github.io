<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - devonnuri.wiki</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <a href="/">
                <img src="/logo.svg" alt="devonnuri">
            </a>
        </div>

        <div>
            <input type="text" class="search-input" placeholder="Where do you want to wander?">
        </div>
        
        <div id="content">
            <div class="titles">
                <h1>{{title}}</h1>
                <h2>{{subtitle}}</h2>
            </div>

            <div class="details">
                <p>Created at {{created_at}}, Updated at {{updated_at}}</p>
                <p>Category : {{category}}</p>
                <p><a href="#">Languages</a> <a href="#">Edit</a> <a href="#">History</a></p>
            </div>

            <div id="body">
                {{content}}
            </div>
        </div>
    </div>
</body>
</html>
