<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - devonnuri.wiki</title>
    <link rel="stylesheet" href="/font.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <a href="/{{language}}/">
                <img src="/logo.svg" alt="devonnuri" width="284" height="75">
            </a>
        </div>

        <div>
            <input type="text" class="search-input" placeholder="어디로 떠나실래요?">
        </div>
        
        <div class="content">
            <div class="header">
                <h1>{{title}}</h1>
                <h2>{{subtitle}}</h2>
            </div>

            <div class="details">
                <p>문서 생성일 : {{created_at}}, 최종 수정일 : {{updated_at}}</p>
                <p>분류 : {{category}}</p>
                <p>
                    <a href="#">언어</a>
                    <a href="https://github.com/devonnuri/devonnuri.github.io/edit/main/{{onm_path}}" target="_blank">수정</a>
                    <a href="https://github.com/devonnuri/devonnuri.github.io/commits/main/{{onm_path}}" target="_blank">역사</a>
                </p>
            </div>

            <div class="body-content">
                {{content}}
            </div>

            <div class="giscus"></div>
        </div>
    </div>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
            },
        };
    </script>
    <script src="https://giscus.app/client.js"
        data-repo="devonnuri/devonnuri.github.io"
        data-repo-id="R_kgDOJ0_Ryg"
        data-category="Announcements"
        data-category-id="DIC_kwDOJ0_Rys4CXnGN"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="ko"
        crossorigin="anonymous"
        async>
    </script>
</body>
</html>
